<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Telegram WebApp Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Real Telegram WebApp Test</h1>
    <div id="status"></div>
    <div id="logs"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function log(message) {
            console.log(message);
            logsDiv.innerHTML += '<p>' + message + '</p>';
        }
        
        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ Telegram WebApp
        setTimeout(() => {
            log('üîç Checking Telegram WebApp...');
            
            if (typeof window !== 'undefined' && window.Telegram?.WebApp) {
                log('‚úÖ Telegram WebApp is available');
                
                const telegramWebApp = window.Telegram.WebApp;
                telegramWebApp.ready();
                telegramWebApp.expand();
                
                log('üì° Init data: ' + (telegramWebApp.initData || 'No init data'));
                log('üì° Init data unsafe: ' + JSON.stringify(telegramWebApp.initDataUnsafe || {}));
                
                const tgUser = telegramWebApp.initDataUnsafe?.user;
                if (tgUser) {
                    log('üë§ User found: ' + JSON.stringify(tgUser));
                    
                    // –¢–µ—Å—Ç–∏—Ä—É–µ–º API
                    fetch('/api/check-or-register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-telegram-init-data': telegramWebApp.initData || ''
                        },
                        body: JSON.stringify({
                            tg_id: tgUser.id,
                            firstName: tgUser.first_name || 'Unknown',
                            lastName: tgUser.last_name || 'User',
                            username: tgUser.username
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        log('üì° API Response: ' + JSON.stringify(data, null, 2));
                        if (data.success) {
                            statusDiv.innerHTML = '<p style="color: green;">‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!</p>';
                            if (data.isNewUser) {
                                statusDiv.innerHTML += '<p>üÜï –ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω</p>';
                            } else {
                                statusDiv.innerHTML += '<p>üë§ –°—É—â–µ—Å—Ç–≤—É—é—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω</p>';
                                statusDiv.innerHTML += '<p style="color: blue;">üîÑ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω –≤ –ø—Ä–æ—Ñ–∏–ª—å</p>';
                            }
                        } else {
                            statusDiv.innerHTML = '<p style="color: red;">‚ùå API –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É: ' + data.message + '</p>';
                        }
                    })
                    .catch(error => {
                        log('API Error: ' + error.message);
                        statusDiv.innerHTML = '<p style="color: red;">‚ùå –û—à–∏–±–∫–∞ API: ' + error.message + '</p>';
                    });
                } else {
                    log('‚ùå No user data found in Telegram WebApp');
                    statusDiv.innerHTML = '<p style="color: red;">‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Telegram WebApp</p>';
                }
            } else {
                log('‚ùå Telegram WebApp not available');
                statusDiv.innerHTML = '<p style="color: red;">‚ùå Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω</p>';
            }
        }, 1000);
        
        // –¢–µ—Å—Ç–∏—Ä—É–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é WebApp
        setTimeout(() => {
            log('Redirecting to WebApp...');
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
